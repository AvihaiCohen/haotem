<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>האוטם – כל סוגי האיטום לבית ולעסק</title>

  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg,#e0f7fa,#ffffff);
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; padding: 20px; direction: rtl;
    }
    .card {
      background: #fff; border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 400px; width: 100%; padding: 30px;
      text-align: center;
    }
    .card h1 {
      font-size: 1.8em; color: #0077cc; margin-bottom: 8px;
    }
    .card h2 {
      font-size: 1em; color: #555; margin-bottom: 20px;
    }
    .features {
      list-style: none; text-align: right; margin-bottom: 24px;
    }
    .features li {
      font-size: 1.1em; margin: 12px 0; display: flex; align-items: center;
    }
    .features li .fas {
      flex-shrink: 0; margin-left: 8px; color: green;
    }
    .features li.no .fas { color: red; }
    .btn {
      display: block; width: 100%; text-decoration: none;
      padding: 14px; font-size: 1.1em; margin: 8px 0;
      border-radius: 8px; transition: all .3s ease;
    }
    .btn.call {
      background: #4CAF50; color: #fff;
    }
    .btn.call:hover { background: #388e3c; }
    .btn.whatsapp {
      background: #25D366; color: #fff;
    }
    .btn.whatsapp:hover { background: #1DA851; }
    .footer {
      font-size: 0.85em; color: #777; margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>האוטם</h1>
    <h2>כל סוגי האיטום לבית ולעסק</h2>

    <ul class="features">
      <li><i class="fas fa-check"></i>מתחייבים למחיר הזול ביותר</li>
      <li><i class="fas fa-check"></i>שירות מהיר, מקצועי ואמין</li>
      <li class="no"><i class="fas fa-times"></i>לא עובדים בשבת</li>
    </ul>

    <a href="tel:0509116666" class="btn call">
      <i class="fas fa-phone-alt"></i>&nbsp;חייג עכשיו: 050-911-6666
    </a>
    <a href="https://wa.me/972509116666" class="btn whatsapp">
      <i class="fab fa-whatsapp"></i>&nbsp;שלח הודעה בוואטסאפ
    </a>

    <div class="footer">
      תודה שביקרתם בעמוד שלנו!
    </div>
  </div>
</body>
</html>
